<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genechat - Create Account</title>
    <link rel="icon" href="ref_images/dna.webp" />
    <link href="dist/output.css" rel="stylesheet">
  </head>
  <body class="font-sans font-thin p-20 bg-gray-900 text-gray-300">
    <header class="bg-gray-800 bg-opacity-75 px-8 py-8 flex justify-between items-center rounded-lg overflow-hidden">
      <img src="ref_images/logo.png" alt="Genechat Logo" class="h-12">
      <ul class="hidden md:flex lowercase text-sm">
        <li>
          <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        </li>
        <li class="ml-8">
          <a href="pricing.html" class="text-gray-300 hover:text-white">Pricing</a>
        </li>
        <li class="ml-8">
          <a href="login.html" class="text-gray-300 hover:text-white">Login + Chat</a>
        </li>
      </ul>
    </header>

    <main class="flex justify-center items-center h-screen">
      <div class="bg-gray-800 bg-opacity-75 p-8 rounded-lg w-96 shadow-lg">
        <h1 class="text-2xl text-center font-semibold mb-6">Create Your Account</h1>
        <form method="post" action="chat.html" class="space-y-4">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-gray-300 mb-1">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-300 focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email address"
              required
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-gray-300 mb-1">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-300 focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Re-enter Password Input -->
          <div>
            <label for="reenter-password" class="block text-gray-300 mb-1">Re-enter Password</label>
            <input
              type="password"
              id="reenter-password"
              name="reenter-password"
              class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-300 focus:ring-2 focus:ring-blue-500"
              placeholder="Re-enter your password"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="flex justify-center">
            <button
              type="button"
              onclick="window.location.href='chat.html';"
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Create Account
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-gray-500 px-12 py-8 flex flex-wrap">
      <div class="w-full lg:w-1/2 flex justify-center lg:justify-start mb-6 lg:mb-0">
        <a href="index.html" class="hover:text-white">home</a>
        <span class="px-4">|</span>
        <a href="pricing.html" class="hover:text-white">pricing</a>
        <span class="px-4">|</span>
        <a href="legal.html" class="hover:text-white">legal</a>
        <span class="px-4">|</span>
        <a href="login.html" class="hover:text-white">login + chat</a>
      </div>
      <div class="w-full lg:w-1/2 text-center lg:text-right">
        <a href="https://github.com/ethan-mcq/startup" class="hover:text-white">GitHub</a>
        <span class="px-4">|</span>
        &copy; 2024
      </div>
    </footer>
  </body>
</html>
